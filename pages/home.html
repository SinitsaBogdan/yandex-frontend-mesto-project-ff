<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="../js/home.js"></script><link href="../styles/home.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="../images/logo.svg" alt="Логотип проекта масто" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar"><img src="" class="profile__image" alt="Аватар"/> <img src="../images/editAvatar.svg" class="profile__image-edit" alt="Edit"/></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><dialog class="popup popup_type_edit-profile popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit_profile"><label class="popup__label"><input data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." data-error-empty="Вы пропустили это поле." id="profile-name-input" class="popup__input popup__input_type_name" placeholder="Имя" pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$" minlength="2" maxlength="40" name="name" required/> <span id="profile-name-input-error" class="popup__form_field-error"></span></label> <label class="popup__label"><input data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." data-error-empty="Вы пропустили это поле." pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$" id="profile-description-input" class="popup__input popup__input_type_description" name="description" placeholder="О себе" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="popup__form_field-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></dialog><dialog class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new_place"><label class="popup__label"><input data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." data-error-empty="Вы пропустили это поле." pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$" name="name" class="popup__input popup__input_type_card-name" id="card-name-input" placeholder="Название" minlength="2" maxlength="30" required/> <span id="card-name-input-error" class="popup__form_field-error"></span></label> <label class="popup__label"><input data-error-type="Введите адрес сайта." data-error-empty="Вы пропустили это поле." type="url" name="link" class="popup__input popup__input_type_url" id="card-link-input" placeholder="Ссылка на картинку" required/> <span id="card-link-input-error" class="popup__form_field-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></dialog><dialog class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></dialog><dialog class="popup popup_type_delete_card popup_is-animated"><div class="popup__content"><h2 class="popup__title">Вы уверены?</h2><button type="button" class="button popup__button popup__confirmation">Да</button> <button type="button" class="popup__close"></button></div></dialog><dialog class="popup popup_type_edit-avatar popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit_avatar"><label class="popup__label"><input data-error-type="Введите ссылку на изображение." data-error-empty="Вы пропустили это поле." type="url" name="link" class="popup__input popup__input_type_url" id="profile-avatar-input" placeholder="Ссылка на изображение" required/> <span id="profile-avatar-input-error" class="popup__form_field-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></dialog></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><button type="button" class="card__like-button"><img class="card__like-svg" src="../images/like-inactive.svg" alt=""/> <span class="card__like-count"></span></button></div></li></template></body></html>
